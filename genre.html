  <script>
    const genreDivs = document.querySelectorAll('.genre');
    const hiddenDiv = document.querySelector('.hidden');

    genreDivs.forEach(genreDiv => {
      genreDiv.addEventListener('click', function() {
        hiddenDiv.style.display = 'block';
        const genreName = this.querySelector('p').innerText;
        discover(genreName);
      });
    });
    hiddenDiv.addEventListener('click', function(event) {
      if (event.target.id === 'removeClick') {
        hiddenDiv.innerHTML = '';
        hiddenDiv.style.display = 'none';
      }
    });
  </script>
